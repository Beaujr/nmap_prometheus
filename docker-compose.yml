version: '2'
services:
  client:
    image: beaujr/nmap_prometheus:client-latest
    command: '-server=localhost:50051 -subnet=192.168.1.100-255'
    network_mode: host
  server:
    image: beaujr/nmap_prometheus:server-latest
    ports:
      - 50051:50051
      - 2112:2112
    volumes:
      - ./config:/config
    command: '-debug=true'


